<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Lists</h1>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
    <ol>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ol>
    <ul>
      <ul>
        <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      </ul>
      <ul>
        <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      </ul>
      <ul>
        <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      </ul>
    </ul>
    <dl>
      <dt>Item 1</dt>
      <dd>Description-1</dd>
      <dt>Item 2</dt>
      <dd>Description-2</dd>
      <dt>Item 3</dt>
      <dd>Description-3</dd>
    </dl>
  </body>
</html>

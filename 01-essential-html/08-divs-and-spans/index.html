<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Divs and Spans</h1>
    <!-- Header -->
     <div>
      <h1>Websites</h1>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contct">Contact</a></li>
      </ul>
     </div>
     <!-- Sections -->
      <div>
        <h2>Section one</h2>
        <p>This is first Paragraph in <div>section</div> one</p>
        <p>This is second Paragraph in <span>Section one</span></p>
      </div>
      <div>
        <h2>Section two</h2>
        <p>This is first Paragraph in section two</p>
        <p>This is second Paragraph in section two</p>
      </div>
      <!-- Footer -->
       <div>&copy; 2024 My Websites</div>
  </body>
</html>

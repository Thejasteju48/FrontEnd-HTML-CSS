<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Line Break, Horizontal Rule & Entities</h1>
    <!-- Line-Breaks -->
     Hello <br/> <br/>
     world
     <!-- Horizontal Rules -->
      <p>This is Paragraph 1</p>
      <hr/>
      This is Paragraph 2
      <!-- Pre-tag -->
       <pre>
        hello             bye
             highlighted
        hhh                print 
       </pre>
       <!-- Code-tag -->
        <code>
          &lt;h1&gt;This is heading&lt;/h1 &gt;
        </code>
        <!-- html entities -->
         <!-- 
             -&gt;for >
             - &lt ; for <
             - &amp ; for &
             - &quot ; for ""
             - &apos ; for'
             - &nbps ; for Non-breaking space 
             - -->
  </body>
</html>

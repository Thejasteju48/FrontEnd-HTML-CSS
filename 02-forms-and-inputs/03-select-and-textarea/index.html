<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Select & Textarea</h1>
    <h1>Tech support</h1>
    <form>
      <label for="product">product</label>
      <select name="product" id="product" multiple>
        <option value="iphone" id="iphone">iPhone</option>
        <option value="imac" id="imac">imac</option>
        <option value="macbook" id="macbook">macbook</option>
        <option value="macbook-pro" id="macbook-pro">macbook-pro</option>
      </select>
      <br/>
      <input type="submit" value="submit">
      <br/>
        <label for="message" id="message">message</label>
        <textarea name="message"
        id="message"
        rows="7"
        cols="4"
        placeholder="Enter your message"></textarea>
    </form>
  </body>
</html>

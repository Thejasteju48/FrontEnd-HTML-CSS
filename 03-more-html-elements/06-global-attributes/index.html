<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>

    <h1>HTML & CSS Sandbox - Global Attributes</h1>
    <!-- class -->
    <h2 class="text-AL">Heading 1</h2>
    <!-- id -->
     <h2 id="main-heading">Heading 2</h2>
     <!-- style -->
     <P style="color: red; font-size: 20px;">THis is paragraph</P>
     <!-- accesskey & tittle -->
      <button title="HOme Button" accesskey="h" onclick="alert('Home Button clicked')">Home</button>
      <!-- Hidden -->
       <div hidden>THis is hidden</div>
       <!-- tabindex -->
        <button tabindex="2">Button 1</button>
        <button tabindex="3">Button 2</button>
        <button tabindex="4">Button 3</button>
        <button tabindex="1">Button 4</button>
        <!-- Contenteditable -->
         <div contenteditable="true">THis is editable content</div>
         <!-- draggable -->
          <div draggable="true">This is draggable element</div>
          <!-- autofocus -->
           <input type="text" autofocus>
  </body>
  </body>
  </body>
  </body>
</html>
